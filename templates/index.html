<!DOCTYPE html>

<html>

<head>
  <title>Моя музыка</title>
</head>
<header>
  <h1>Моя музыка</h1>
</header>
<!--  <H1>РИТА ЛЮБИМАЯ ♥</H1>-->

<body>



  <div class="playlist">
    <h2>Список песен</h2>

    <table class="table">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Исполнитель</th>
          <th scope="col">Трек</th>
          <th scope="col">Альбом</th>
          
        </tr>
      </thead>
      <tbody>
        {% for sound_info in sound_info_list %}
        {% for sound in sound_info %}
        <tr>
          <td><button id="play_button" data-track-id = "{{sound[0]}}"><img src="{{ url_for('get_img', filename=sound[0]) }}" width="50" height="50"></button></td>
          <th scope="row">{{sound[2]}}</th>
          <td>{{sound[1]}}</td>
          <td>{{sound[3]}}</td>
          
        </tr>

        {% endfor %}
        {% endfor %}
      </tbody>
    </table>
  </div>


  <div class="audio-player">
    <audio id="player" preload="auto" controls>
<!--      <source src="{{ url_for('get_audio', filename='115063213.mp3') }}" />-->
    </audio>
  </div>

</html>
