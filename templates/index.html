<!DOCTYPE html>
<html>
<head>
    <title>Audio Example</title>
</head>
<body>
    <h1>Audio Example</h1>
    {% for audio_file in audio_files %}
    <audio controls>
        <source src="{{ url_for('get_audio', filename=audio_file) }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <br>
    {% endfor %}
</body>
</html>
